version: '3.8'

services:
  # The Python Backend Service
  backend:
    build: ./backend  # Build the image from the Dockerfile in the ./backend directory
    container_name: python_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 # Command to run the app
    # We don't need to map ports here because only the Nginx proxy will access it.

  # The Vite Frontend Service
  frontend:
    build: ./frontend # Build the image from the Dockerfile in the ./frontend directory
    container_name: vite_frontend
    # No ports needed here either; Nginx will handle traffic.

  # The Nginx Reverse Proxy Service
  nginx:
    image: nginx:stable-alpine
    container_name: nginx_proxy
    ports:
      - "80:80" # Map port 80 on the host to port 80 in the container. This is the main entry point.
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf # Mount our main Nginx config into the container
    depends_on:
      - frontend # Nginx won't start until the frontend service is ready
      - backend  # Nginx won't start until the backend service is ready
