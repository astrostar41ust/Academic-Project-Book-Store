# This is the main Nginx configuration for our reverse proxy.
# It directs traffic to the correct service (frontend or backend).

server {
    listen 80;
    server_name localhost; # Or your domain name

    # Route requests for the frontend
    location / {
        # 'frontend' is the service name defined in docker-compose.yml
        # Docker's internal DNS will resolve this to the frontend container's IP.
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Route requests for the backend API
    location /api {
        # 'backend' is the service name defined in docker-compose.yml
        proxy_pass http://backend:8000; # The backend runs on port 8000
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
